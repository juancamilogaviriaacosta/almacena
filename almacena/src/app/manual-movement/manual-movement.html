<header class="hero">
  <h1>Registrar movimiento manual</h1>
  
  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <th>Sku</th>
            <th>CÃ³digos</th>
            <th>Producto</th>
            <th>Actual</th>
            <th>Manual</th>
        </tr>
    </thead>

    <tbody>
        @for (p of table; track p) {
        <tr>
            <td>{{ p.sku }}</td>
            <td [innerHTML]="p.codes | semicolonBreak"></td>
            <td>{{ p.name }}</td>
            <td>{{ p.quantity }}</td>
            <td class="div-left">
                <input type="number" name="mquantity" id="mquantity" step="1" [(ngModel)]="p.mquantity">
            </td>
        </tr>
        }
    </tbody>
  </table>
  <button (click)="save()">Guardar</button>
</header>

@if (uploading) {
    <div class="modal">
    <div class="modal-content">
        <img src="uploading.gif" alt="Subiendo..." style="height:48px;display:block;margin:auto;">
        <p>Subiendo archivo, por favor espera...</p>
    </div>
    </div>
}
