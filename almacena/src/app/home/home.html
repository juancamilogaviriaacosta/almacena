<!-- Barra de navegación -->
<nav class="navbar">
  <div class="logo">Almacena</div>
  <ul class="nav-links">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Servicios</a></li>
    <li><a href="#">Precios</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</nav>

<!-- Contenido principal -->
<header class="hero">
  <h1>Bienvenido a Almacena</h1>
  <p>La mejor solución para tu negocio, rápida y segura.</p>
  
  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <th>Sku</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Categoria</th>
        </tr>
    </thead>

    <tbody>
        @for (p of products; track p.id) {
        <tr>
            <td>{{ p.sku }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.category }}</td>
        </tr>
        }
    </tbody>
</table>

<button>Comenzar</button>

</header>
