<!-- Contenido principal -->
<header class="hero">
  <h1>Bienvenido a Almacena</h1>
  <p>La mejor solución para tu negocio, rápida y segura.</p>
  
  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <th>Sku</th>
            <th>Códigos</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Cantidad</th>
            <th>Ubicación</th>            
        </tr>
    </thead>

    <tbody>
        @for (p of table; track p) {
        <tr>
            <td>{{ p.sku }}</td>
            <td [innerHTML]="p.codes | semicolonBreak"></td>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.warehouse }}</td>
        </tr>
        }
    </tbody>
</table>

<!--<button>Comenzar</button>-->

</header>
