<!-- Contenido principal -->
<header class="hero">
  <h1>Bienvenido a Almacena</h1>
  <p>La mejor solución para tu negocio, rápida y segura.</p>
  
  <div class="filter-section">
    <label>Fecha: </label>
    <input type="date" [(ngModel)]="filterDate" />
    <label>Ubicacion: </label>
    <select [(ngModel)]="selectedWarehouse">
        <option value="-1">Todas</option>
        @for (w of warehouses; track w) {
            <option [value]="w.id">{{ w.name }}</option>
        }
    </select>
    <button style="margin: 10px;" (click)="loadInventory()">Filtrar</button>
    <button (click)="exportToExcel()">Exportar a Excel</button>
  </div>

  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <th>Último movimiento</th>
            <th>Códigos</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Ubicación</th>            
        </tr>
    </thead>

    <tbody>
        @for (p of table; track p) {
        <tr>
            <td>{{ p.fechahora | date:'yyyy-MM-dd'}}</td>
            <td [innerHTML]="p.codes | semicolonBreak"></td>
            <td>{{ p.name }}</td>
            <td>{{ p.quantity }}</td>
            <td>{{ p.price | number: '1.0-2'}}</td>
            <td>{{ p.warehouse }}</td>
        </tr>
        }
    </tbody>
</table>

<!--<button>Comenzar</button>-->

</header>
