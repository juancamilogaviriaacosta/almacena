<!-- Contenido principal -->
<header class="hero">
  <h1>Productos</h1>
  
  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <th>Sku</th>
            <th>Códigos</th>
            <th>Producto</th>
            <th>Categoría</th>
            <th>Opciones</th>
        </tr>
    </thead>

    <tbody>
        @for (p of table; track p) {
        <tr>
            <td>{{ p.sku }}</td>
            <td [innerHTML]="p.codes | semicolonBreak"></td>
            <td>{{ p.name }}</td>
            <td>{{ p.category }}</td>
            <td class="div-left">
                <button id="ml" (click)="editProduct(p.id)">Editar</button>
            </td>
        </tr>
        }
    </tbody>
</table>

<!--<button>Comenzar</button>-->

</header>
