<header class="hero">
  <h1>Productos</h1>
  
  <div class="toolbar">
    <button class="create-btn" (click)="editProduct('new')">Nuevo</button>
  </div>

  <table cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse">
    <thead>
        <tr>
            <!--<th>Sku</th>-->
            <th>Códigos</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Opciones</th>
        </tr>
    </thead>

    <tbody>
        @for (p of table; track p) {
        <tr>
            <!--<td>{{ p.sku }}</td>-->
            <td [innerHTML]="p.codes | semicolonBreak"></td>
            <td>{{ p.name }}</td>
            <td>{{ p.price | number: '1.0-2'}}</td>
            <td>{{ p.category }}</td>
            <td class="div-left">
                <button id="ml" (click)="editProduct(p.id)">Editar</button>
            </td>
        </tr>
        }
    </tbody>
  </table>
</header>
